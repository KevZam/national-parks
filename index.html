<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Parks API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>National Parks API</h1>

        <form id="request-form" class="request-form">
            <label for="states">Enter one or more States to find parks in</label>
            <input type="text" class="states"name="states" id="states" placeholder="CA, CO" required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" class="max-results"name="max-results" id="return-results" value="10">

            <input type="submit" value="Search states" id="submit-button">
        </form>

        <section id="results" class=" display-results hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
